<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css">
<style>
    .code-container {
        position: relative;
        overflow: hidden;
        margin-bottom: 1em;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #1e1e1e; /* Darker background color */
    }
    .code {
        font-family: 'Courier New', Courier, monospace;
        white-space: pre-wrap;
        padding: 1em;
        margin: 0;
        background-color: #1e1e1e; /* Darker background color */
    }
    .copy-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #666; /* Grey background color */
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
    }
    .language-tag {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #666; /* Grey background color */
        color: #fff;
        padding: 5px 10px; /* Increased padding to cover the whole line */
        border-radius: 5px 0 0 0;
        width: calc(100% - 5px); /* Adjusted width to cover the whole line */
    }
</style>
<link rel="icon" href="../favicon.ico" type="image/x-icon" />

<title>Code Example</title>
</head>
<body>
<div class="code-container">
    <span class="language-tag">Python</span>
    <pre class="code">
<code class="language-python">
# Example Python code
def greet():
    print("Hello, world!")

greet()
</code>
    </pre>
    <button class="copy-button" onclick="copyCode(this)">Copy</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
<script>
    function copyCode(button) {
        var codeBlock = button.parentNode.querySelector('.code');
        var range = document.createRange();
        range.selectNode(codeBlock);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        button.textContent = "Copied!";
        setTimeout(function() {
            button.textContent = "Copy";
        }, 2000);
    }
</script>
</body>
</html>
